<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Moments Iconiques — CR7</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="brand">Moments Iconiques — CR7</h1>
        <p class="tagline">
          Une galerie des instants qui ont marqué la légende.
        </p>
      </div>
    </header>

    <main class="container main-content">
      <section class="intro">
        <h2>Galerie</h2>
        <p class="lead">
          Cliquez sur une image pour agrandir et naviguer entre les moments.
        </p>
      </section>

      <section id="gallery" class="gallery">
        <!-- Les images sont injectées automatiquement par script.js à partir de img/gallery -->
      </section>
    </main>

    <!-- Lightbox modal -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <button class="lb-close" aria-label="Fermer">×</button>
      <button class="lb-prev" aria-label="Image précédente">‹</button>
      <div class="lb-content">
        <img src="" alt="" />
        <div class="lb-caption"></div>
      </div>
      <button class="lb-next" aria-label="Image suivante">›</button>
    </div>

    <footer class="site-footer">
      <div class="container">
        <small
          >Projet: Moments Iconiques — CR7 • Images: dossier
          <code>img/gallery</code></small
        >
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
